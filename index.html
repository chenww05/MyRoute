<!DOCTYPE html>
<html lang='en'>
<head>
<title>MyRoute</title>
<meta charset='utf-8' />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta content='' name='description' />
<meta content='' name='author' />
<!-- Styles -->
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" href="css/ui-lightness/jquery.ui.all.css">
	<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.8.6.custom.css">
<link rel="stylesheet" href="styles/bootstrap.spacelab.min.css" />
<link rel="stylesheet" href="styles/bootstrap-responsive.min.css" />
<link rel="stylesheet" href="styles/custom.css" />
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script src="http://www.google.com/jsapi?key=ABQIAAAAvpzZIJ6aE1PP3WOYtmjZ3BTq7sWfP_v_VCssE0RxAm52ohNf_RRHW8r2VF3Z1ijKTltH6UdcIQaiAw" type="text/javascript"></script>
	<SCRIPT LANGUAGE="JavaScript" src="map.js" type="text/javascript" ></SCRIPT>
	<SCRIPT LANGUAGE="JavaScript" src="YelpAPI.js" type="text/javascript" ></SCRIPT>
	<SCRIPT LANGUAGE="JavaScript" src="flickr.js" type="text/javascript" ></SCRIPT>
	<SCRIPT LANGUAGE="JavaScript" src="weather.js" type="text/javascript" ></SCRIPT>
</head>
<body>
	<div class='navbar'>
		<div class='navbar-inner'>
			<div class='container'>
				<a class='brand' href='/'>MyRoute</a>
			</div>
		</div>
	</div>
	<div class='container-fluid'>
		<div class='row-fluid'>
			<div class='span4'>
				<p>
					MyRoute allows user to customize directions on Google Map with all
					the APIs supported by Yahoo!<a href='#'>read more &raquo;</a>
				</p>
				<div class='well'>
					<h4>
						From <small>(<a id='un' href='#'>Get My Current
								Location</a>)
						</small>
					</h4>
 				<FORM name="myForm" action="" method="get">
					<input class='input-block-level' id='from' Name='from' VALUE="New York" placeholder='New York'
						type='text' /> 
						<input class='input-block-level' id='to' Name='to' VALUE='Boston'
						placeholder='Boston' type='text' /> <label> Preference <select
						class='input-small' id='preference'>
													<OPTION SELECTED VALUE="all">All</OPTION>
					
							<OPTION VALUE="safety">Safety</OPTION>
							<OPTION VALUE="length">Length</OPTION>
							<OPTION VALUE="beauty">Beauty</OPTION>
							<OPTION VALUE="restaurant">Restaurant</OPTION>
							<OPTION VALUE="weather">Weather</OPTION>
					</select>
					</label> <input class='btn btn-primary' id='direction' type='button'
						value='Direction' onClick="validateForm(this.form)" />
					<button class='btn' id='reset'>Reset</button>
					</form>
				</div>
				<div class='well'>
					<!-- Once you decide what filter you want, place the HTML code here. The section in the maps_lib.js is also marked. Once you're done, feel free to delete this explanatory section.-->

					<h4>Custom filters and views</h4>
					<div id="updateArea"></div>
					
					<div class='row-fluid'>
						<div class='span6' >
							<ul>
								<li><a
									href='https://github.com/derekeder/FusionTable-Map-Template/wiki/Filter-examples#wiki-checkboxes'>Checkboxes</a></li>
								
							</ul>
						</div>
					</div>
				</div>
				<p class='alert alert-info lead' id='result_count'></p>
			</div>
			<div class='span8'>
				<noscript>
					<div class='alert alert-info'>
						<h4>Your JavaScript is disabled</h4>
						<p>Please enable JavaScript to view the map.</p>
					</div>
				</noscript>
				<div id='map_canvas'></div>

			</div>
		</div>
	</div>

	<script type="text/javascript" src="source/jquery.js"></script>
	<script type="text/javascript" src="source/bootstrap.js"></script>
	<script type="text/javascript" src="source/jquery.address.min.js"></script>
	<script type="text/javascript" src="source/jquery.geocomplete.min.js"></script>
	<script type="text/javascript" src="source/maps_lib.js"></script>
	<script type='text/javascript'>
      //<![CDATA[
        $(window).resize(function () {
          var h = $(window).height(),
            offsetTop = 90; // Calculate the top offset
        
          $('#map_canvas').css('height', (h - offsetTop));
        }).resize();
        
        $(function() {
          MapsLib.initialize();
          
         
        });
      //]]>
    </script>
</body>
</html>
